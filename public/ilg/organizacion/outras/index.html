te bakuninista da I Internacional. A corrente antiautoritaria do socialismo internacionalista prendeu ben nun pobo que á altura atopábase nun proceso de proletarización, e nun país onde os principios da autoxestión, o apoio mutuo e o colectivismo tiñan unha fonda raizame.\r\n\u003cp\u003eDende entón, e por sete décadas, o anarquismo organizado disputouse co marxismo a hexemonía dun movemento obreiro galego en continua expansión. Un tirapuxa que só se decantou do lado do socialismo autoritario a partir dos anos 50 do século XX. A puxanza das anarquistas galegas tivo causa e efecto no desenvolvemento dunha vizosa rede de organizacións e institucións autónomas nos eidos sindical e social, económico e cultural, que xerou unha verdadeira esfera pública libertaria, e socializou a enormes capas da poboación nos principios e nas prácticas anarquistas. Un proceso de acumulación de poder popular que tan só puido ser revertido por medio do xenocidio emprendido polo exército español en xuño de 1936.\u003c/p\u003e\n\u003cp\u003ePese á ruptura do fío desta tradición, hoxe en día son moitas as persoas, e algunhas as organizacións, que no país identifícanse coa tradición e os principios do socialismo libertario. Porén, faltan os espazos de encontro e reflexión colectiva acerca desta tradición, dos seus principios e estratexias, das súas ferramentas de loita e da súa vixencia e aplicabilidade ao momento presente. Co SELG queremos convidar ás anarquistas do país, e ás galegas que teñan curiosidade polas ideas libertarias, a atoparnos e debater sobre esta tradición, coa vista posta no presente e o futuro do país.\u003c/p\u003e\n\u003cp\u003eComo se vai desenvolver?\u003c/p\u003e\n\u003cp\u003eCada ano elixiremos un tema de reflexión que despregaremos ao longo de todo o curso, celebrando sesións bimestrais do SELG. Cada unha destas sesión estará enfocada a un eixo de debate diferente, sobre o que traballaremos ao longo dunha xornada na que nos acompañarán militantes, investigadoras e representantes de organizacións libertarias galegas e ibéricas que nos achegarán as súas ideas e experiencias sobre a cuestión.\u003c/p\u003e\n\u003cp\u003eOs contidos de todas estas palestras e mesas redondas serán recollidos en relatorios, que compartiremos en aberto a través na nosa páxina web. Estes relatorios, xunto con algunhas lecturas propostas polas poñentes das palestras e polo grupo de coordinación da SELG, servirán como base para desenvolver debates locais, a través dos Grupos de Autoformación Libertaria (GAL) que xurdan ao longo do país.\u003c/p\u003e\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eXornadas\u003c/summary\u003e\r\n  \u003cp\u003eNo Centro Social organizamos unha ampla variedade de actividades:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eTalleres\u003c/li\u003e\r\n    \u003cli\u003eCharlas\u003c/li\u003e\r\n    \u003cli\u003eProxeccións\u003c/li\u003e\r\n    \u003cli\u003eXuntanzas\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eGrupos de Autoformación Libertaria\u003c/summary\u003e\r\n  \u003cp\u003eOs horarios habituais do centro son os seguintes:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003e\u003cstrong\u003eLuns a venres:\u003c/strong\u003e 16:00 - 21:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eSábados:\u003c/strong\u003e 10:00 - 14:00 e 16:00 - 20:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eDomingos:\u003c/strong\u003e Pechado, excepto para eventos programados.\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eRedes\u003c/summary\u003e\r\n  \u003cp\u003eCoñécenos a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eInstragram\u003c/li\u003e\r\n    \u003cli\u003eTwiter/X\u003c/li\u003e\r\n    \u003cli\u003eFacebook\u003c/li\u003e\r\n    \u003cli\u003eBluesky\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003 =\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Extintion Rebelion":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","FOG":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Futuro vexetal":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Galiza Nova":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Galiza por Palestina":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Isca!":"\u003cp\u003eNacemos en 2006 a partir dun grupo de militantes nacionalistas críticos coa deriva do nacionalismo oficial, conscientes da necesidade de organizar a mocidade en chave revolucionaria para defender un proxecto de cambio social real.\u003c/p\u003e\n\u003cdetails\u003e\r\n  \u003csummary\u003ePara que un Seminario?\u003c/summary\u003e\r\n  As ideas socialistas libertarias tiveron na Galiza un fértil campo de expansión dende que no último terzo do século XIX chegaran ao país algúns delegados da vertente bakuninista da I Internacional. A corrente antiautoritaria do socialismo internacionalista prendeu ben nun pobo que á altura atopábase nun proceso de proletarización, e nun país onde os principios da autoxestión, o apoio mutuo e o colectivismo tiñan unha fonda raizame.\r\n\u003cp\u003eDende entón, e por sete décadas, o anarquismo organizado disputouse co marxismo a hexemonía dun movemento obreiro galego en continua expansión. Un tirapuxa que só se decantou do lado do socialismo autoritario a partir dos anos 50 do século XX. A puxanza das anarquistas galegas tivo causa e efecto no desenvolvemento dunha vizosa rede de organizacións e institucións autónomas nos eidos sindical e social, económico e cultural, que xerou unha verdadeira esfera pública libertaria, e socializou a enormes capas da poboación nos principios e nas prácticas anarquistas. Un proceso de acumulación de poder popular que tan só puido ser revertido por medio do xenocidio emprendido polo exército español en xuño de 1936.\u003c/p\u003e\n\u003cp\u003ePese á ruptura do fío desta tradición, hoxe en día son moitas as persoas, e algunhas as organizacións, que no país identifícanse coa tradición e os principios do socialismo libertario. Porén, faltan os espazos de encontro e reflexión colectiva acerca desta tradición, dos seus principios e estratexias, das súas ferramentas de loita e da súa vixencia e aplicabilidade ao momento presente. Co SELG queremos convidar ás anarquistas do país, e ás galegas que teñan curiosidade polas ideas libertarias, a atoparnos e debater sobre esta tradición, coa vista posta no presente e o futuro do país.\u003c/p\u003e\n\u003cp\u003eComo se vai desenvolver?\u003c/p\u003e\n\u003cp\u003eCada ano elixiremos un tema de reflexión que despregaremos ao longo de todo o curso, celebrando sesións bimestrais do SELG. Cada unha destas sesión estará enfocada a un eixo de debate diferente, sobre o que traballaremos ao longo dunha xornada na que nos acompañarán militantes, investigadoras e representantes de organizacións libertarias galegas e ibéricas que nos achegarán as súas ideas e experiencias sobre a cuestión.\u003c/p\u003e\n\u003cp\u003eOs contidos de todas estas palestras e mesas redondas serán recollidos en relatorios, que compartiremos en aberto a través na nosa páxina web. Estes relatorios, xunto con algunhas lecturas propostas polas poñentes das palestras e polo grupo de coordinación da SELG, servirán como base para desenvolver debates locais, a través dos Grupos de Autoformación Libertaria (GAL) que xurdan ao longo do país.\u003c/p\u003e\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eXornadas\u003c/summary\u003e\r\n  \u003cp\u003eNo Centro Social organizamos unha ampla variedade de actividades:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eTalleres\u003c/li\u003e\r\n    \u003cli\u003eCharlas\u003c/li\u003e\r\n    \u003cli\u003eProxeccións\u003c/li\u003e\r\n    \u003cli\u003eXuntanzas\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eGrupos de Autoformación Libertaria\u003c/summary\u003e\r\n  \u003cp\u003eOs horarios habituais do centro son os seguintes:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003e\u003cstrong\u003eLuns a venres:\u003c/strong\u003e 16:00 - 21:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eSábados:\u003c/strong\u003e 10:00 - 14:00 e 16:00 - 20:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eDomingos:\u003c/strong\u003e Pechado, excepto para eventos programados.\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eRedes\u003c/summary\u003e\r\n  \u003cp\u003eCoñécenos a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eInstragram\u003c/li\u003e\r\n    \u003cli\u003eTwiter/X\u003c/li\u003e\r\n    \u003cli\u003eFacebook\u003c/li\u003e\r\n    \u003cli\u003eBluesky\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eHistoria do centro\u003c/summary\u003e\r\n  \u003cp\u003e\u003c/p\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eContacto\u003c/summary\u003e\r\n  \u003cp\u003ePodes contactar connosco a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eEmail: contacto@email.com\u003c/li\u003e\r\n    \u003cli\u003eTeléfono: 111 111 111\u003c/li\u003e\r\n    \u003cli\u003eEnderezo: - \u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e","M. Arredista":"\u003cp\u003eSomos unha organización con vocación revolucionaria, centrada na construción de poder popular, a mobilización e a confrontación co sistema. Elaboramos e desenvolvemos propostas e accións políticas que enmarquen nunha perspectiva estratéxica ás loitas que día a día constrúen unha realidade diferente. Para iso, analizamos a realidade e intervimos nela para transformala, desde posicións abertamente independe no presente e o futuro do país.\u003c/p\u003e\n\u003cp\u003eComo se vai desenvolver?\u003c/p\u003e\n\u003cp\u003eCada ano elixiremos un tema de reflexión que despregaremos ao longo de todo o curso, celebrando sesións bimestrais do SELG. Cada unha destas sesión estará enfocada a un eixo de debate diferente, sobre o que traballaremos ao longo dunha xornada na que nos acompañarán militantes, investigadoras e representantes de organizacións libertarias galegas e ibéricas que nos achegarán as súas ideas e experiencias sobre a cuestión.\u003c/p\u003e\n\u003cp\u003eOs contidos de todas estas palestras e mesas redondas serán recollidos en relatorios, que compartiremos en aberto a través na nosa páxina web. Estes relatorios, xunto con algunhas lecturas propostas polas poñentes das palestras e polo grupo de coordinación da SELG, servirán como base para desenvolver debates locais, a través dos Grupos de Autoformación Libertaria (GAL) que xurdan ao longo do país.\u003c/p\u003e\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eXornadas\u003c/summary\u003e\r\n  \u003cp\u003eNo Centro Social organizamos unha ampla variedade de actividades:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eTalleres\u003c/li\u003e\r\n    \u003cli\u003eCharlas\u003c/li\u003e\r\n    \u003cli\u003eProxeccións\u003c/li\u003e\r\n    \u003cli\u003eXuntanzas\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eGrupos de Autoformación Libertaria\u003c/summary\u003e\r\n  \u003cp\u003eOs horarios habituais do centro son os seguintes:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003e\u003cstrong\u003eLuns a venres:\u003c/strong\u003e 16:00 - 21:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eSábados:\u003c/strong\u003e 10:00 - 14:00 e 16:00 - 20:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eDomingos:\u003c/strong\u003e Pechado, excepto para eventos programados.\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c X. A puxanza das anarquistas galegas tivo causa e efecto no desenvolvemento dunha vizosa rede de organizacións e institucións autónomas nos eidos sindical e social, económico e cultural, que xerou unha verdadeira esfera pública libertaria, e socializou a enormes capas da poboación nos principios e nas prácticas anarquistas. Un proceso de acumulación de poder popular que tan só puido ser revertido por medio do xenocidio emprendido polo exército español en xuño de 1936.\u003c/p\u003e\n\u003cp\u003ePese á ruptura do fío desta tradición, hoxe en día son moitas as persoas, e algunhas as organizacións, que no país identifícanse coa tradición e os principios do socialismo libertario. Porén, faltan os espazos de encontro e reflexión colectiva acerca desta tradición, dos seus principios e estratexias, das súas ferramentas de loita e da súa vixencia e aplicabilidade ao momento presente. Co SELG queremos convidar ás anarquistas do país, e ás galegas que teñan curiosidade polas ideas libertarias, a atoparnos e debater sobre esta tradición, coa vista posta no presente e o futuro do país.\u003c/p\u003e\n\u003cp\u003eComo se vai desenvolver?\u003c/p\u003e\n\u003cp\u003eCada ano elixiremos un tema de reflexión que despregaremos ao longo de todo o curso, celebrando sesións bimestrais do SELG. Cada unha destas sesión estará enfocada a un eixo de debate diferente, sobre o que traballaremos ao longo dunha xornada na que nos acompañarán militantes, investigadoras e representantes de organizacións libertarias galegas e ibéricas que nos achegarán as súas ideas e experiencias sobre a cuestión.\u003c/p\u003e\n\u003cp\u003eOs contidos de todas estas palestras e mesas redondas serán recollidos en relatorios, que compartiremos en aberto a través na nosa páxina web. Estes relatorios, xunto con algunhas lecturas propostas polas poñentes das palestras e polo grupo de coordinación da SELG, servirán como base para desenvolver debates locais, a través dos Grupos de Autoformación Libertaria (GAL) que ha organización con vocación revolucionaria, centrada na construción de poder popular, a mobilización e a confrontación co sistema. Elaboramos e desenvolvemos propostas e accións políticas que enmarquen nunha perspectiva estratéxica ás loitas que día a día constrúen unha realidade diferente. Para iso, analizamos a realidade e intervimos nela para transformala, desde posicións abertamente independentistas, que aposten pola superación do capitalismo e a construción do socialismo e que asuman unha perspectiva consecuentemente feminista.\u003c/p\u003e\n\u003cdetails\u003e\r\n  \u003csummary\u003ePara que un Seminario?\u003c/summary\u003e\r\n  As ideas socialistas libertarias tiveron na Galiza un fértil campo de expansión dende que no último terzo do século XIX chegaran ao país algúns delegados da vertente bakuninista da I Internacional. A corrente antiautoritaria do socialismo internacionalista prendeu ben nun pobo que á altura atopábase nun proceso de proletarización, e nun país onde os principios da autoxestión, o apoio mutuo e o colectivismo tiñan unha fonda raizame.\r\n\u003cp\u003eDende entón, e por sete décadas, o anarquismo organizado disputouse co marxismo a hexemonía dun movemento obreiro galego en continua expansión. Un tirapuxa que só se decantou do lado do socialismo autoritario a partir dos anos 50 do século XX. A puxanza das anarquistas galegas tivo causa e efecto no desenvolvemento dunha vizosa rede de organizacións e institucións autónomas nos eidos sindical e social, económico e cultural, que xerou unha verdadeira esfera pública libertaria, e socializou a enormes capas da poboación nos principios e nas prácticas anarquistas. Un proceso de acumulación de poder popular que tan só puido ser revertido por medio do xenocidio emprendido polo exército español en xuño de 1936.\u003c/p\u003e\n\u003cp\u003ePese á ruptura do fío desta tradición, hoxe en día son moitas as persoas, e algunhas as organizacións, que no país identifícanse coa tradición e os principios do socialismo libertario. Porén, faltan os espazos de encontro e reflexión colectiva acerca desta tradición, dos seus principios e estratexias, das súas ferramentas de loita e da súa vixencia e aplicabilidade ao momento presente. Co SELG queremos convidar ás anarquistas do país, e ás galegas que teñan curiosidade polas ideas libertarias, a atoparnos e debater sobre esta tradición, coa vista posta no presente e o futuro do país.\u003c/p\u003e\n\u003cp\u003eComo se vai desenvolver?\u003c/p\u003e\n\u003cp\u003eCada ano elixiremos un tema de reflexión que despregaremos ao longo de todo o curso, celebrando sesións bimestrais do SELG. Cada unha destas sesión estará enfocada a un eixo de debate diferente, sobre o que traballaremos ao longo dunha xornada na que nos acompañarán militantes, investigadoras e representantes de organizacións libertarias galegas e ibéricas que nos achegarán as súas ideas e experiencias sobre a cuestión.\u003c/p\u003e\n\u003cp\u003eOs contidos de todas estas palestras e mesas redondas serán recollidos en relatorios, que compartiremos en aberto a través na nosa páxina web. Estes relatorios, xunto con algunhas lecturas propostas polas poñentes das palestras e polo grupo de coordinación da SELG, servirán como base para desenvolver debates locais, a través dos Grupos de Autoformación Libertaria (GAL) que xurdan ao longo do país.\u003c/p\u003e\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eXornadas\u003c/summary\u003e\r\n  \u003cp\u003eNo Centro Social organizamos unha ampla variedade de actividades:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eTalleres\u003c/li\u003e\r\n    \u003cli\u003eCharlas\u003c/li\u003e\r\n    \u003cli\u003eProxeccións\u003c/li\u003e\r\n    \u003cli\u003eXuntanzas\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eGrupos de Autoformación Libertaria\u003c/summary\u003e\r\n  \u003cp\u003eOs horarios habituais do centro son os seguintes:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003e\u003cstrong\u003eLuns a venres:\u003c/strong\u003e 16:00 - 21:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eSábados:\u003c/strong\u003e 10:00 - 14:00 e 16:00 - 20:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eDomingos:\u003c/strong\u003e Pechado, excepto para eventos programados.\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eRedes\u003c/summary\u003e\r\n  \u003cp\u003eCoñécenos a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eInstragram\u003c/li\u003e\r\n    \u003cli\u003eTwiter/X\u003c/li\u003e\r\n    \u003cli\u003eFacebook\u003c/li\u003e\r\n    \u003cli\u003eBluesky\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eHistoria do centro\u003c/summary\u003e\r\n  \u003cp\u003e\u003c/p\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eContacto\u003c/summary\u003e\r\n  \u003cp\u003ePodes contactar connosco a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eEmail: contacto@email.com\u003c/li\u003e\r\n    \u003cli\u003eTeléfono: 111 111 111\u003c/li\u003e\r\n    \u003cli\u003eEnderezo: - \u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e","Mar de Lumes":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","PCG":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","PCOE":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","PCTG":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","PFG":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Queremos Galego":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Rede Galega pola Palestina":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","Refuxios da Memoria":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","SELG":"\u003cp\u003eO Seminario de Estudos Libertarios Galegos (SELG) é unha iniciativa do colectivo Refuxios da Memoria, que nace coa intención de xerar na Galiza un espazo de reflexión, debate e aprendizaxe colectiva arredor das ideas, historia e estratexias do Socialismo Libertario.\u003c/p\u003e\n\u003cdetails\u003e\r\n  \u003csummary\u003ePara que un Seminario?\u003c/summary\u003e\r\n  As ideas socialistas libertarias tiveron na Galiza un fértil campo de expansión dende que no último terzo do século XIX chegaran ao país algúns delegados da vertente bakuninista da I Internacional. A corrente antiautoritaria do socialismo internacionalista prendeu ben nun pobo que á altura atopábase nun proceso de proletarización, e nun país onde os principios da autoxestión, o apoio mutuo e o colectivismo tiñan unha fonda raizame.\r\n\u003cp\u003eDende entón, e por sete décadas, o anarquismo organizado disputouse co marxismo a hexemonía dun movemento obreiro galego en continua expansión. Un tirapuxa que só se decantou do lado do socialismo autoritario a partir dos anos 50 do século XX. A puxanza das anarquistas galegas tivo causa e efecto no desenvolvemento dunha vizosa rede de organizacións e institucións autónomas nos eidos sindical e social, económico e cultural, que xerou unha verdadeira esfera pública libertaria, e socializou a enormes capas da poboación nos principios e nas prácticas anarquistas. Un proceso de acumulación de poder popular que tan só puido ser revertido por medio do xenocidio emprendido polo exército español en xuño de 1936.\u003c/p\u003e\n\u003cp\u003ePese á ruptura do fío desta tradición, hoxe en día son moitas as persoas, e algunhas as organizacións, que no país identifícanse coa tradición e os principios do socialismo libertario. Porén, faltan os espazos de encontro e reflexión colectiva acerca desta tradición, dos seus principios e estratexias, das súas ferramentas de loita e da súa vixencia e aplicabilidade ao momento presente. Co SELG queremos convidar ás anarquistas do país, e ás galegas que teñan curiosidade polas ideas libertarias, a atoparnos e debater sobre esta tradición, coa vista posta no presente e o futuro do país.\u003c/p\u003e\n\u003cp\u003eComo se vai desenvolver?\u003c/p\u003e\n\u003cp\u003eCada ano elixiremos un tema de reflexión que despregaremos ao longo de todo o curso, celebrando sesións bimestrais do SELG. Cada unha destas sesión estará enfocada a un eixo de debate diferente, sobre o que traballaremos ao longo dunha xornada na que nos acompañarán militantes, investigadoras e representantes de organizacións libertarias galegas e ibéricas que nos achegarán as súas ideas e experiencias sobre a cuestión.\u003c/p\u003e\n\u003cp\u003eOs contidos de todas estas palestras e mesas redondas serán recollidos en relatorios, que compartiremos en aberto a través na nosa páxina web. Estes relatorios, xunto con algunhas lecturas propostas polas poñentes das palestras e polo grupo de coordinación da SELG, servirán como base para desenvolver debates locais, a través dos Grupos de Autoformación Libertaria (GAL) que xurdan ao longo do país.\u003c/p\u003e\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eXornadas\u003c/summary\u003e\r\n  \u003cp\u003eNo Centro Social organizamos unha ampla variedade de actividades:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eTalleres\u003c/li\u003e\r\n    \u003cli\u003eCharlas\u003c/li\u003e\r\n    \u003cli\u003eProxeccións\u003c/li\u003e\r\n    \u003cli\u003eXuntanzas\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eGrupos de Autoformación Libertaria\u003c/summary\u003e\r\n  \u003cp\u003eOs horarios habituais do centro son os seguintes:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003e\u003cstrong\u003eLuns a venres:\u003c/strong\u003e 16:00 - 21:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eSábados:\u003c/strong\u003e 10:00 - 14:00 e 16:00 - 20:00.\u003c/li\u003e\r\n    \u003cli\u003e\u003cstrong\u003eDomingos:\u003c/strong\u003e Pechado, excepto para eventos programados.\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eRedes\u003c/summary\u003e\r\n  \u003cp\u003eCoñécenos a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eInstragram\u003c/li\u003e\r\n    \u003cli\u003eTwiter/X\u003c/li\u003e\r\n    \u003cli\u003eFacebook\u003c/li\u003e\r\n    \u003cli\u003eBluesky\u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eHistoria do centro\u003c/summary\u003e\r\n  \u003cp\u003e\u003c/p\u003e\r\n\u003c/details\u003e\r\n\u003cdetails\u003e\r\n  \u003csummary\u003eContacto\u003c/summary\u003e\r\n  \u003cp\u003ePodes contactar connosco a través de:\u003c/p\u003e\r\n  \u003cul\u003e\r\n    \u003cli\u003eEmail: contacto@email.com\u003c/li\u003e\r\n    \u003cli\u003eTeléfono: 111 111 111\u003c/li\u003e\r\n    \u003cli\u003eEnderezo: - \u003c/li\u003e\r\n  \u003c/ul\u003e\r\n\u003c/details\u003e","UMG":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","UPG":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n","XC":"\u003ch1 id=\"contido-de-exemplo\"\u003econtido de exemplo\u003c/h1\u003e\n"};
          const container = document.getElementById('container');

          
          nodes.forEach(node => {
            node.x = node.x * container.scrollWidth;
            node.y = node.y * container.scrollHeight;
          });

          
          const graph = new G6.Graph({
            container: container,
            width: container.scrollWidth,
            height: container.scrollHeight || 600,
            pixelRatio: 2,
            modes: {
              default: ['drag-canvas', 'zoom-canvas', 'drag-node']
            },
            layout: null,
            defaultNode: {
              type: 'circle',
              style: {
                fill: '#C6E5FF',
                stroke: '#FFFFFF',
                lineWidth: 2
              },
              labelCfg: {
                style: {
                  fontSize: 10,
                  fill: '#333',
                  fontWeight: 500,
                }
              }
            },
            defaultEdge: {
              type: 'line',
              style: {
                stroke: '#AAB7C4',
                lineWidth: 1,
                opacity: 0.8
              },
              curveOffset: (d) => {
                return d.index % 2 === 0 ? 10 : -10;
              }
            }
          });

          
          function getCoordenadasRelativas(node) {
            const container = document.getElementById('container');
            const xRel = (node.x / container.scrollWidth).toFixed(2); 
            const yRel = (node.y / container.scrollHeight).toFixed(2);
            return { x: xRel, y: yRel };
          }

          
          graph.node(node => ({
            label: `${node.id}`,
            style: {
              fill: node.color || '#C6E5FF',
              stroke: '#FFFFFF'
            },
            labelCfg: {
              style: {
                fontSize: 10,
                fill: '#333',
                fontWeight: 500,
              }
            }
          }));

          
          let selectedNode = null;

          
          graph.on('afterdragnode', (e) => {
            const node = e.item;
            const model = node.getModel();
            const coordenadas = getCoordenadasRelativas(model);
            document.getElementById('coordenadas-texto').innerText = `Nodo: ${model.id}\nX: ${coordenadas.x} (${(coordenadas.x * 100).toFixed(0)}%)\nY: ${coordenadas.y} (${(coordenadas.y * 100).toFixed(0)}%)`;
          });

          
          graph.on('node:click', e => {
            const node = e.item;
            const model = node.getModel();
            const coordenadas = getCoordenadasRelativas(model);
            document.getElementById('coordenadas-texto').innerText = `Nodo: ${model.id}\nX: ${coordenadas.x} (${(coordenadas.x * 100).toFixed(0)}%)\nY: ${coordenadas.y} (${(coordenadas.y * 100).toFixed(0)}%)`;

            
            graph.getNodes().forEach(n => {
              graph.clearItemStates(n);
              graph.updateItem(n, {
                size: 26,
                labelCfg: { style: { fontWeight: 500 } }
              });
            });

            
            graph.updateItem(node, {
              size: 30,
              labelCfg: { style: { fontWeight: 'bold' } }
            });

            actualizarContido(node);
          });

          
          function actualizarContido(node) {
            const model = node.getModel();
            const dynamicContent = contentMap[model.id] || `<p>Sen contido dispoñible para ${model.nome}</p>`;
            
            document.getElementById('imaxe-cabeceira-container').innerHTML = `
              <div class="imaxe-fondo">
                ${model.imaxe ? `<img src="${model.imaxe}" alt="${model.nome}" class="imaxe-fondo">` : ''}
              </div>`;

            document.getElementById('info-orga').innerHTML = `
              <div class="header-espazo">
                <div class="titulo-container">
                  ${model.logo ? `<img src="${model.logo}" alt="Logo ${model.nome}" class="logo-espazo">` : ''}
                  <div class="titulos">
                    <h2 class="titulo-espazo">${model.nome}</h2>
                    ${model.nome_extendido ? `<p class="descricion-espazo">${model.nome_extendido}</p>` : ''}
                  </div>
                </div>
              </div>
              <div id="contido-dinamico">
                ${dynamicContent}
              </div>`;
          }

          
          graph.data({ nodes, edges });
          graph.render();
          graph.refresh();

          
          window.addEventListener('resize', () => {
            if (!graph || graph.get('destroyed')) return;
            graph.changeSize(container.scrollWidth, container.scrollHeight);
            graph.fitView();
          });

          
          console.log('Nodos:', nodes);
          console.log('Enlaces:', edges);
        </script>
      </div>
    </div>
    <div id="info-window" class="window">
      <div id="contido-orgas-info">
        <div id="imaxe-cabeceira-container">
        </div>
        
        <div id="info-orga">
          <div id="contido-dinamico">
            
          </div>
        </div>
      </div>
    </div>
  </div>
