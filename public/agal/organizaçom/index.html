        <script>
          
          const data = {
            id: 'Organizaçons',
            color: '#E7E7E7',
            children: [
              {
                id: 'Nacionalismo galego',
                color: '#AAC2F3',
                children: [
                  { id: 'ANOVA' },
                  { id: 'CIG' },
                  { id: 'CUT' },
                  { id: 'Erguer' },
                  {
                    id: 'BNG',
                    children: [
                      { id: 'FOG' },
                      { id: 'Alicerce' },
                      { id: 'Galiza Nova' },
                      { id: 'UPG',
                        children: [{id: 'UMG'}],
                      },
                      { id: 'Mv. Arredista',
                        children: [{id: 'Isca!'}],
                      },
                    ],
                  },
                ],
              },
              {
                id: 'Independentismo',
                color: '#7294DE',
                children: [
                  { id: 'Assembleias A. \nIndependentistas' },
                  { id: 'MPI' },
                  { id: 'Ceivar' },
                  { id: 'Estreleira' }
                ],
              },
              {
                id: 'Anarquismo',
                color: '#C0C0C0',
                children: [
                  { id: 'SELG'},
                  { id: 'Refuxios da Memoria'},
                  { id: 'Solidariedade\nObreira'},
                  { id: 'CGT'},
                  { id: 'CNT'},
                  { id: 'Ardora'},
                ],
              },
              {
                id: 'MS',
                color: '#FC9494',
                children: [
                  {id: 'Creba Socialista'},
                ],
              },
              {
                id: 'PCTG',
                color: '#FC9494',
                children: [
                  {id: 'CXC'}
                ],
              },
              {
                id: 'PCOE',
                color: '#FC9494',
              },
              {
                id: 'PCG',
                color: '#FC9494',
                children: [
                  {id: 'XC'}
                ],
              },
              {
                id: '4ª Internacional',
                color: '#FC9494',
                children: [
                  {id: 'Esquerda\nRevolucionaria'},
                  {id: 'Corrente Vermella'},
                  {id: 'Anticapitalistas'},
                ],
              },
              {
                id: 'Feminismo',
                color: '#D3A8D9',
                children: [
                  {id: 'MMMM'},
                  {id: 'PFG'},
                ],
              },
              {
                id: 'Ecologismo',
                color: '#B2DC87',
                children: [
                  {id: 'Extintion Rebelion'},
                  {id: 'Futuro vexetal'},
                  {id: 'ADEGA'},
                ],
              },
              {
                id: 'Internacionalismo',
                children: [
                  {id: 'Asociación Jenin'},
                  {id: 'BDS'},
                  {id: 'AIC'},
                  {id: 'Mar de Lumes'},
                  {id: 'Galiza con Palestina'},
                ],
              },
            ],
          };

          function assignBranchColors(node, inheritedColor = '#C6E5FF') {
            
            node.color = node.color || inheritedColor;
          
            
            if (node.children) {
              node.children.forEach((child) => {
                assignBranchColors(child, node.color); 
              });
            }
          }
          

          
          assignBranchColors(data, '#C6E5FF');

          console.log(data);

          
          const container = document.getElementById('container');
          const width = container.scrollWidth;
          const height = container.scrollHeight || 600;

          const graph = new G6.TreeGraph({
            container: 'container',
            width,
            height,
            pixelRatio: 2,
            linkCenter: true,
            minZoom: 0.8, 
            maxZoom: 2,   
            
            
            modes: {
              default: [
                {
                  type: 'collapse-expand',
                  onChange: (item, collapsed) => {
                    const dataModel = item.get('model').data;
                    dataModel.collapsed = collapsed;
                    return true;
                  },
                },
                'drag-canvas',
                'zoom-canvas',
              ],
            },
            
            defaultNode: {
              size: 30,
              style: {
                fill: '#FFFFFF',
                stroke: '#5B8FF9',
              },
            },
            
            defaultEdge: {
              style: {
                stroke: '#A3B1BF',
              },
            },
            
            layout: {
              type: 'dendrogram',
              direction: 'LR',    
              nodeSep: 30,
              rankSep: 80,
              radial: true,       
            },
          });

          
          graph.node((node) => {
            return {
              label: node.id,
              style: {
                fill: node.color || '#FFFFFF', 
                stroke: '#5B8FF9',
              },
            };
          });
          
          
          graph.data(data);
          graph.render();
          graph.fitView();
        </script>
